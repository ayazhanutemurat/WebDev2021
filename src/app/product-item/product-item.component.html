
<div class="products" *ngFor="let prd of products " >
    <div class="product">
      <img class = "features-icon" *ngIf="prd.imagelinks" [src]="prd.imagelinks" [alt]="prd.name">
      <div class="product-text light-backgr" >
          <a [href]="prd.link" target="_blank">
            <h3 class="header-text">{{prd.name}}</h3>
          </a>
          <ngb-rating [(rate)]="prd.rating" [max]="5" ></ngb-rating>
          <pre>Rate: <b>{{prd.rating}}</b></pre>

        <div class="buttons">
          <button class="button"> <a [href]="'https://telegram.me/share/url?url=' + prd.link" target="_blank">Share via Telegram</a></button>
        </div>
      </div>
    </div>
  </div>
