<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
<h2>Products</h2>

<div *ngFor="let category of products" class="category">

  <button (click)="categoryPressed(category.category_id)" class="category_name">{{category.category_name}}</button>

  <div *ngIf="category.display_flag">
    <div *ngFor="let item of category.items" class="products">
    <app-product-item [product]="item"> </app-product-item>
    
    <button (click)="removeItem(category.category_id, item.id)">Remove</button>

</div>
</div>
</div>
