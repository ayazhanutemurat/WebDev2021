
<div class="product">
  <img class = "features-icon" *ngIf="product.imagelinks" [src]="product.imagelinks" [alt]="product.name" >
  <div class="product-text light-backgr" >
      <a [href]="product.link" target="_blank">
        <h3 class="header-text">{{product.name}}</h3>
      </a>
      <ngb-rating [(rate)]="product.rating" [max]="5" ></ngb-rating>
      <pre>Rate: <b>{{product.rating}}</b></pre>
      <h4>
        Likes: {{product.likes}}
      </h4>
    <div class="buttons">
      <button class="button"> <a [href]="'https://telegram.me/share/url?url=' + product.link" target="_blank">Share via Telegram</a></button>
    </div>
    
  </div>
</div>
